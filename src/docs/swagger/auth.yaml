paths:
  /api/auth/register:
    post:
      summary: Register new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: Saket
                email:
                  type: string
                  example: saket@mail.com
                password:
                  type: string
                  example: Test@123
      responses:
        201:
          description: User registered successfully
        400:
          description: Validation error

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, example: saket@mail.com }
                password: { type: string, example: Test@123 }
      responses:
        200:
          description: Login successful
        400:
          description: Invalid credentials
